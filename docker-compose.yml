services:
  postgres:
    image: postgres:16-alpine
    container_name: sagat-postgres-dev
    environment:
      POSTGRES_USER: sagat
      POSTGRES_PASSWORD: dev_password
      POSTGRES_DB: multisig_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sagat -d multisig_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
      target: base  # Use base stage for development
    container_name: sagat-api-dev
    environment:
      DATABASE_URL: postgresql://sagat:dev_password@postgres:5432/multisig_db
      JWT_SECRET: local-dev-jwt-secret-not-for-production
      SUPPORTED_NETWORKS: mainnet,testnet,localnet
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app
      - /app/node_modules
    command: ["bun", "run", "--hot", "src/index.ts"]
    develop:
      watch:
        - action: sync
          path: ./api/src
          target: /app/src

  frontend:
    build:
      context: ./app
      dockerfile: Dockerfile
      target: development  # Use development stage
    container_name: sagat-frontend-dev
    environment:
      NODE_ENV: development
      VITE_API_URL: http://localhost:3000
    ports:
      - "5173:5173"  # Vite dev server port
    depends_on:
      - api
    volumes:
      - ./app:/app
      - /app/node_modules
    command: ["bun", "run", "dev", "--host", "0.0.0.0", "--port", "5173"]
    develop:
      watch:
        - action: sync
          path: ./app/src
          target: /app/src

volumes:
  postgres_dev_data:
    driver: local