version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: sagat-postgres
    environment:
      POSTGRES_USER: sagat
      POSTGRES_PASSWORD: sagat_dev_password
      POSTGRES_DB: multisig_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        ['CMD-SHELL', 'pg_isready -U sagat -d multisig_db']
      interval: 10s
      timeout: 5s
      retries: 5

  # Sagat API Backend
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: sagat-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://sagat:sagat_dev_password@postgres:5432/multisig_db
      JWT_SECRET: dev_jwt_secret_change_in_production
      SUPPORTED_NETWORKS: testnet,mainnet
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3001
      NODE_ENV: production
    ports:
      - '3000:3000'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'curl -f http://localhost:3000/health || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Sagat Frontend App
  app:
    build:
      context: .
      dockerfile: app/Dockerfile
      target: production
      args:
        VITE_API_URL: http://localhost:3000
        VITE_SUI_NETWORKS: testnet,mainnet
        VITE_DEFAULT_NETWORK: testnet
    container_name: sagat-app
    depends_on:
      api:
        condition: service_healthy
    ports:
      - '3001:80'
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'wget --no-verbose --tries=1 --spider http://localhost:80 || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
